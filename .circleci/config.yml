#
version: 2.1

orbs:
  terraform: circleci/terraform@3.1
  helm: circleci/helm@2.0.1

jobs:
  lint_helm_chart:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - helm/install-helm-client:
          version: 'v3.10.2'
      - run: helm lint "helm/automation-calculator" --strict

  validate_dev_env:
    executor: terraform/default
    steps:
      - checkout
      - terraform/fmt:
          path: ./terraform/aws/env/dev/us-west-1
      - terraform/validate:
          path: ./terraform/aws/env/dev/us-west-1

  validate_base_cluster_layer_module:
    executor: terraform/default
    steps:
      - checkout
      - terraform/fmt:
          path: ./terraform/aws/modules/base-cluster-layer
      - terraform/validate:
          path: ./terraform/aws/modules/base-cluster-layer

  validate_main_rails_app_module:
    executor: terraform/default
    steps:
      - checkout
      - terraform/fmt:
          path: ./terraform/aws/modules/main_rails_app
      - terraform/validate:
          path: ./terraform/aws/modules/main_rails_app

  validate_networking_module:
    executor: terraform/default
    steps:
      - checkout
      - terraform/fmt:
          path: ./terraform/aws/modules/networking
      - terraform/validate:
          path: ./terraform/aws/modules/networking

workflows:
  validate:
    jobs:
      - lint_helm_chart
      - validate_dev_env
      - validate_base_cluster_layer_module
      - validate_main_rails_app_module
      - validate_networking_module

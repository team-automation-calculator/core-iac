# Default values for automation-calculator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: automationcalculationsci/automation-calculator
  pullPolicy: Always
  tag: "latest"

nameOverride: ""
fullnameOverride: "automation-calculator"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  annotations: {}
  tls: []

resources:
  limits:
    cpu: 4
    memory: 300Mi
  requests:
    cpu: 1
    memory: 128Mi

tolerations: []

affinity: {}

secrets:
  secretKeyBase: YOUR_SECRET_KEY_BASE_HERE
  databaseUsername: YOUR_DATABASE_USERNAME_HERE
  databasePassword: YOUR_DATABASE_PASSWORD_HERE

namespace: "automation-calculator"

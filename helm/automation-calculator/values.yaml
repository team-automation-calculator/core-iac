# Default values for automation-calculator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: automationcalculator
  pullPolicy: Always
  tag: "latest"

nameOverride: ""
fullnameOverride: "automation-calculator"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  annotations: {}
  tls: []

resources:
  limits:
    cpu: 4
    memory: 512Mi
  requests:
    cpu: 1
    memory: 256Mi

tolerations: []

affinity: {}

ingress:
  annotations:
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/certificate-arn: ${cert_arn}
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/load-balancer-name: ${alb_name}
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/actions.redirect-www: {"type":"redirect","redirectConfig":{"host":"www.${automation_calculator_app_host}","path":"/","port":"443","protocol":"HTTPS","query":"k=v","statusCode":"HTTP_301"}}
    
  host: ${automation_calculator_app_host}
  tls: []
  logToStdout: true
  railsEnv: production

  